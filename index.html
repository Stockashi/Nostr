<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Because this is an archived website -->
    <meta name="robots" content="noindex,nofollow">
    <title>.886 | Capital Focus</title>

    <link rel="icon" href="favicon.ico" type="image/png" />

    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes/white-blue.css">
    <style>
        /* Bitcoin Price Widget Styling */
        .bitcoin-price-widget {
            background-color: #f2a900;
            color: #ffffff;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 20px auto;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 300px;
        }

        .bitcoin-price-widget span {
            display: block;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <main>
        <div class="intro">.886 | Capital Focus</div>
        <div class="tagline">Equities | Crypto | Uranium | Capital</div>
        <div class="icons-social text-center">
            <a target="_blank" href="https://twitter.com/stockashi"><i class='fab fa-twitter'><span>Stockashi</span></i></a>
            <a target="_blank" href="https://twitter.com/AVWAPS"><i class='fab fa-twitter' style='color:grey'><span>AVWAPS</span></i></a>
            <a target="_blank" href="https://twitter.com/pepe893716401 "><i class='fab fa-twitter'><span>Pete</span></i></a>
            <a target="_blank" href="https://twitter.com/klebtrades"><i class='fab fa-twitter' style='color:grey'><span>Kleb</span></i></a>
        </div>
        <!-- Bitcoin Price Widget -->
        <div id="bitcoin-price" class="bitcoin-price-widget">Loading Bitcoin price...</div>
    </main>

    <script>
        // Fetch Bitcoin price from Coinbase API and update the widget
        function fetchBitcoinPrice() {
            fetch('https://api.coinbase.com/v2/prices/spot?currency=USD')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    // handle success
                    var price = data.data.amount;
                    document.getElementById('bitcoin-price').innerHTML = 'BTC/USD: $' + price + '<span>Updated live</span>';
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                    document.getElementById('bitcoin-price').textContent = 'Failed to load Bitcoin price';
                });
        }

        // Load Bitcoin price on page load
        window.onload = function() {
            fetchBitcoinPrice();
        };
    </script>
</body>
</html>
